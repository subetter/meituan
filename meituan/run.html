<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美团 跑腿</title>
    <link rel="stylesheet" href="/mcss/run.css">
    <link rel="stylesheet" href="/mcss/reset.css">
    <script src="/download (1)/font_3458224_3m82yt13teb/iconfont.js"></script>
    <link rel="stylesheet" href="/download (1)/font_3458224_3m82yt13teb/iconfont.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!--头部部分-->
        <div class="header">
            <div>
                <h3><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;美团跑腿</h3>
            </div>
            <div class="locate">&nbsp;昆明&nbsp;<i class="fa fa-angle-right"></i>&nbsp;</div>
        </div>

        <div class="middle">
            <div class="top">
                <i class="fa fa-bullhorn">专人直送上线啦！一对一更放心。</i>
            </div>
            <div class="mid-head">
                <div class="section">
                    &nbsp;<i class="fa fa-bolt" style="color: #fee265;"></i>&nbsp;帮我送&nbsp;&nbsp;
                </div>
                <div class="section1">
                    帮我取
                </div>
                <div class="section1">
                    帮我买
                </div>
            </div>
            <div class="write">
                <div class="first">
                    <div class="point"></div>
                    <div>填写取件地址 </div>
                    <i class="fa fa-angle-right"></i>
                </div>
                <div class="second">
                    <div class="red-point"></div>
                    <div>填写收件地址 </div>
                    <i class="fa fa-angle-right"></i>
                </div>
                <div class="order">去下单</div>
            </div>

            <div class="center">
                <div class="left">
                    <h4>美团APP 跑腿全新入口</h4>
                    <div class="look">&nbsp;点击查看 <i class="fa fa-caret-right"></i></div>
                </div>
                <div class="right">
                    <img src="/img/look.png" alt="">
                </div>
            </div>

            <div class="flowchart">
                <div class="hd">
                    <div>帮送服务流程</div>
                    <div>常见问题&nbsp;<i class="fa fa-angle-right"></i></div>
                </div>
                <div class="btm">
                    <div class="chart">
                        <img src="/img/run/flow1.png">
                        <div>1.填帮送信息</div>
                    </div>
                    <div class="chart">
                        <img src="/img/run/flow2.png">
                        <div>2.支付跑腿费</div>
                    </div>
                    <div class="chart">
                        <img src="/img/run/flow3.png">
                        <div>3.骑手取货送件</div>
                    </div>
                    <div class="chart">
                        <img src="/img/run/flow4.png">
                        <div>4.签收完成</div>
                    </div>
                </div>
            </div>
        </div>

        <!--底部菜单-->
        <ul class="footer">
            <li onclick="position.href='./index.html'">
                <i class="fa fa-home"></i>
                <p><a href="./index.html">首页</a></p>
            </li>
            <li>
                <i class="fa fa-file-text-o"></i>
                <p><a href="./myinfo.html">订单</a></p>
            </li>
            <li>
                <i class="fa fa-user-o"></i>
                <p><a href="./myinfo.html">我的</a></p>
            </li>
        </ul>
    </div>
</body>

</html>
